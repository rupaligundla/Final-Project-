<br><br>
<div class="container-sm">
  <div class="col-md-8 offset-md-2">
    <div class="card shadow-lg p-4 rounded-4">
      <h4 class="card-title mb-3 text-center">Update Details</h4>
      <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" class="row g-3">

        <!-- Name Section -->
        <div class="col-md-6">
          <label><b>First Name</b></label>
          <input
            type="text"
            class="form-control"
            id="fname"
            [(ngModel)]="employee.fname"
            name="fname"
            required
            minlength="3"
            #fname="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && fname.errors }"
          />
          <div *ngIf="f.submitted && fname.errors" class="invalid-feedback">
            <div *ngIf="fname.errors['required']">First name is required</div>
            <div *ngIf="fname.errors['minlength']">Minimum 3 characters required</div>
          </div>
        </div>

        <div class="col-md-6">
          <label><b>Last Name</b></label>
          <input
            type="text"
            class="form-control"
            id="lname"
            [(ngModel)]="employee.lname"
            name="lname"
            required
            #lname="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && lname.errors }"
          />
          <div *ngIf="f.submitted && lname.errors" class="invalid-feedback">
            <div *ngIf="lname.errors['required']">Last name is required</div>
          </div>
        </div>

        <hr class="mt-3"/>

        <!-- Contact Section -->
        <div class="col-md-12">
          <label><b>Email ID</b></label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="employee.email"
            name="email"
            required
            email
            #email="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
          />
          <div *ngIf="f.submitted && email.errors" class="invalid-feedback">
            <div *ngIf="email.errors['required']">Email is required</div>
            <div *ngIf="email.errors['email']">Invalid email format</div>
          </div>
        </div>

        <hr class="mt-3"/>

        <!-- Work Details -->
        <div class="col-md-6">
          <label><b>Department</b></label>
          <select
            id="department"
            class="form-select"
            [(ngModel)]="employee.department"
            name="department"
            required
            #department="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && department.errors }"
          >
            <option selected disabled value="">Choose...</option>
            <option>IT</option>
            <option>HR</option>
            <option>Finance</option>
            <option>Marketing</option>
          </select>
          <div *ngIf="f.submitted && department.errors" class="invalid-feedback">
            <div *ngIf="department.errors['required']">Department is required</div>
          </div>
        </div>

        <div class="col-md-6">
          <label><b>Designation</b></label>
          <select
            id="designation"
            class="form-select"
            [(ngModel)]="employee.designation"
            name="designation"
            required
            #designation="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && designation.errors }"
          >
            <option selected disabled value="">Choose...</option>
            <option>Developer</option>
            <option>Manager</option>
            <option>Analyst</option>
            <option>Accountant</option>
          </select>
          <div *ngIf="f.submitted && designation.errors" class="invalid-feedback">
            <div *ngIf="designation.errors['required']">Designation is required</div>
          </div>
        </div>

        <div class="col-md-6">
          <label><b>Salary</b></label>
          <input
            type="text"
            class="form-control"
            id="salary"
            [(ngModel)]="employee.salary"
            name="salary"
            required
            #salary="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && salary.errors }"
          />
          <div *ngIf="f.submitted && salary.errors" class="invalid-feedback">
            <div *ngIf="salary.errors['required']">Salary is required</div>
          </div>
        </div>

        <div class="col-md-6">
          <label><b>Joining Date</b></label>
          <input
            type="date"
            class="form-control"
            id="joiningDate"
            [(ngModel)]="employee.joiningDate"
            name="joiningDate"
            required
            #joiningDate="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && joiningDate.errors }"
          />
          <div *ngIf="f.submitted && joiningDate.errors" class="invalid-feedback">
            <div *ngIf="joiningDate.errors['required']">Joining Date is required</div>
          </div>
        </div>

        <hr class="mt-3"/>

        <!-- Buttons -->
        <div class="col-md-6 d-grid gap-2">
          <button class="btn btn-success" type="submit">Submit</button>
        </div>
        <div class="col-md-6 d-grid gap-2">
          <button type="button" (click)="goToEmployeeList()" class="btn btn-danger">Cancel</button>
        </div>

      </form>
    </div>
  </div>
</div>
