<div class="container my-5">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-primary text-white py-3 d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Employee Directory</h4>
      <form class="d-flex" (ngSubmit)="goToEmployee()">
        <input [(ngModel)]="EnteredID" name="id" type="text" class="form-control me-2" placeholder="Search by ID" />
        <button type="submit" class="btn btn-light">Search</button>
      </form>
    </div>

    <div class="card-body table-responsive">
      <table class="table table-striped table-hover align-middle text-center">
        <thead class="table-primary sticky-top">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Email</th>
            <th scope="col">Department</th>
            <th scope="col">Role</th>
            <th scope="col">Salary (â‚¹)</th>
            <th scope="col">Joined On</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td><span class="badge bg-secondary">{{ employee.id }}</span></td>
            <td>{{ employee.fname }}</td>
            <td>{{ employee.lname }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.department }}</td>
            <td>{{ employee.designation }}</td>
            <td>{{ employee.salary }}</td>
            <td>{{ employee.joiningDate }}</td>
            <td>
              <div class="btn-group">
                <button (click)="updateEmployee(employee.id)" class="btn btn-outline-warning btn-sm" title="Update">
                  <i class="bi bi-pencil-square"></i>Update
                </button>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-outline-danger btn-sm mx-1" title="Delete">
                  <i class="bi bi-trash"></i>Delete
                </button>
                <button (click)="detailsOfEmployee(employee.id)" class="btn btn-outline-info btn-sm" title="View">
                  <i class="bi bi-eye"></i>View
                </button>

              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
