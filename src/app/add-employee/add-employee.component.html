<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-lg p-4 w-100" style="max-width: 1000px;">
    <h2 class="text-center mb-4 text-primary">Add New Employee</h2>

    <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" class="row g-4">

      <!-- First Name -->
      <div class="col-md-6">
        <label for="fname" class="form-label"><strong>First Name</strong></label>
        <input type="text" id="fname" class="form-control" [(ngModel)]="employee.fname" name="fname" required minlength="3"
          #fname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && fname.errors }" />
        <div *ngIf="f.submitted && fname.errors" class="invalid-feedback">
          <div *ngIf="fname.errors['required']">First name is required.</div>
          <div *ngIf="fname.errors['minlength']">Minimum 3 characters required.</div>
        </div>
      </div>

      <!-- Last Name -->
      <div class="col-md-6">
        <label for="lname" class="form-label"><strong>Last Name</strong></label>
        <input type="text" id="lname" class="form-control" [(ngModel)]="employee.lname" name="lname" required
          #lname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lname.errors }" />
        <div *ngIf="f.submitted && lname.errors" class="invalid-feedback">
          <div *ngIf="lname.errors['required']">Last name is required.</div>
        </div>
      </div>

      <!-- Email -->
      <div class="col-md-12">
        <label for="email" class="form-label"><strong>Email Address</strong></label>
        <input type="email" id="email" class="form-control" [(ngModel)]="employee.email" name="email" required
          #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" />
        <div *ngIf="f.submitted && email.errors" class="invalid-feedback">
          <div *ngIf="email.errors['required']">Email is required.</div>
          <div *ngIf="email.invalid">Invalid email format.</div>
        </div>
      </div>

      <!-- Department -->
      <div class="col-md-6">
        <label for="department" class="form-label"><strong>Department</strong></label>
        <select id="department" class="form-select" [(ngModel)]="employee.department" name="department" required
          #department="ngModel" [ngClass]="{ 'is-invalid': f.submitted && department.errors }">
          <option value="" disabled selected>Select Department</option>
          <option>IT</option>
          <option>HR</option>
          <option>Finance</option>
          <option>Marketing</option>
          <option>Research and Development</option>
          <option>Marketing</option>
          <option>Quality Assurance</option>
        </select>
        <div *ngIf="f.submitted && department.errors" class="invalid-feedback">
          <div *ngIf="department.errors['required']">Department is required.</div>
        </div>
      </div>

      <!-- Designation -->
      <div class="col-md-6">
        <label for="designation" class="form-label"><strong>Designation</strong></label>
        <select id="designation" class="form-select" [(ngModel)]="employee.designation" name="designation" required
          #designation="ngModel" [ngClass]="{ 'is-invalid': f.submitted && designation.errors }">
          <option value="" disabled selected>Select Designation</option>
          <option>Developer</option>
          <option>Manager</option>
          <option>Analyst</option>
          <option>Accountant</option>
          <option>System Analyst</option>
          <option>Team Lead</option>

        </select>
        <div *ngIf="f.submitted && designation.errors" class="invalid-feedback">
          <div *ngIf="designation.errors['required']">Designation is required.</div>
        </div>
      </div>

      <!-- Salary -->
      <div class="col-md-6">
        <label for="salary" class="form-label"><strong>Salary</strong></label>
        <input type="text" id="salary" class="form-control" [(ngModel)]="employee.salary" name="salary" required
          pattern="^[1-9]\d{2,}$" #salary="ngModel" [ngClass]="{ 'is-invalid': f.submitted && salary.errors }" />
        <div *ngIf="f.submitted && salary.errors" class="invalid-feedback">
          <div *ngIf="salary.errors['required']">Salary is required.</div>
          <div *ngIf="salary.invalid">Minimum 3 digits and cannot start with 0.</div>
        </div>
      </div>

      <!-- Joining Date -->
      <div class="col-md-6">
        <label for="joiningDate" class="form-label"><strong>Joining Date</strong></label>
        <input type="date" id="joiningDate" class="form-control" [(ngModel)]="employee.joiningDate" name="joiningDate"
          required #joiningDate="ngModel" [ngClass]="{ 'is-invalid': f.submitted && joiningDate.errors }" />
        <div *ngIf="f.submitted && joiningDate.errors" class="invalid-feedback">
          <div *ngIf="joiningDate.errors['required']">Joining Date is required.</div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="col-md-6 d-grid">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
      <div class="col-md-6 d-grid">
        <button class="btn btn-secondary" type="button" (click)="goToEmployeeList()">Cancel</button>
      </div>

    </form>
  </div>
</div>
